server:
  port: 8080

spring:
  mail:
      host: smtp.gmail.com
      port: 587
      username: ${SMTP_USER}
      password: ${SMTP_PASS}
      properties:
          mail:
            smtp:
              auth: true
              starttls:
                enable: true

  datasource:
    url: ${POSTGRESQL_URL}
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${SECRET}
  access-time: ${ACCESS_TIME}
  refresh-time: ${REFRESH_TIME}